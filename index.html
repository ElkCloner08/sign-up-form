<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-img">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" />
            <p>
                Foto di
                <a
                    href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >Halie West</a
                >
                su
                <a
                    href="https://unsplash.com/it/foto/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    >Unsplash</a
                >
            </p>
        </div>
        <div class="container">
            <div class="titles">
                <h2>
                    This is not a real online service! You know you need
                    something
                    <br />
                    like this in your life to help you realize your deepest
                    dreams.
                    <br />
                    Sign Up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <form action="#" method="post">
                <div class="wrapper">
                    <h2 class="form__title">Let's do this!</h2>
                    <div class="form__row">
                        <div class="input__box">
                            <label for="first-name">FIRST NAME</label>
                            <input required id="first-name" type="text" />
                        </div>
                        <div class="input__box">
                            <label for="last-name">LAST NAME</label>
                            <input required type="text" id="last-name" />
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="input__box">
                            <label for="email">EMAIL</label>
                            <input required type="email" id="email" />
                        </div>
                        <div class="input__box">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input required type="tel" />
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="input__box">
                            <label for="password">PASSWORD</label>
                            <input required type="password" id="password" />
                        </div>
                        <div class="input__box">
                            <label for="confirm-password">
                                CONFIRM PASSWORD
                            </label>
                            <input
                                required
                                type="password"
                                id="confirm-password"
                            />
                        </div>
                    </div>
                </div>
                <div class="form__bottom">
                    <div class="btn">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="log-in">
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
